###配置端口号
server:
  port: 11111
###配置项目的应用名
spring:
  application:
    name: user-register
###配置eureka-server的信息
eureka:
  ###设定我们的server端的主机名
  instance:
    hostname: localhost
  ###相关其他配置
  client:
    ###禁止注册中心中其他应用的将自己注册到注册中心
    register-with-eureka: false
    ###禁止本注册中心去其他注册中心发现服务
    fetch-registry: false
    ###设定注册中心注册地址
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
